<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" alt="Logo" class="logo disabled">
      <h1 class="title">YT Shorts Blocker</h1>
    </div>

    <div class="toggle-container">
      <span class="toggle-message">Toggle Extension</span>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>

    <span class="final-message">
      <a href="https://github.com/hotaydev/youtube-shorts-blocker" target="_blank"
        class="github-link">GitHub</a>&nbsp;|&nbsp;
      <span id="extension-version"></span>
    </span>
  </div>

  <script src="script.js"></script>
  <script src="translate.js"></script>
</body>

</html>
